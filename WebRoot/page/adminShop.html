<!DOCTYPE html>
<!-- release v4.1.8, copyright 2014 - 2015 Kartik Visweswaran -->
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>网站管理后台</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../js/jquery-2.0.3.min.js"></script>
        <script src="../js/fileinput.js" type="text/javascript"></script>
        <script src="../js/fileinput_locale_zh.js" type="text/javascript"></script>
        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container kv-main">
                            <h4>商品批量上传</h4>
            <br>
            <form enctype="multipart/form-data" class="form-inline" action="../upload/jiexiExcel.do">
                
                <div class="form-group">
                    <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">
                </div>
                <div class="row" style="margin-top: 10px;">
                	<div class="col-md-11" style="margin: 0;padding-right: 0;">
	  					<input type="text" class="form-control" id="exampleInputPassword1" name="lujing" placeholder="请输入文件完整路径">
	  				</div>
	  				<div class="col-md-1" style="margin: 0;padding: 0;">
	  					<button type="submit" class="btn btn-primary" style="width:100%;">确认上传</button>
  					</div>
  				</div>
            </form>
        </div>
    </body>
	<script>
  
    $("#file-1").fileinput({
    	language: 'zh',
        uploadUrl: 'toMainPage', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','xls','xlsx','doc','txt'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        
	}).on('filebatchpreupload', function(event, data) {  
    	return data;
   	});
   
	</script>
</html>
